<ion-row wrap>
  <ion-col *ngFor="let d of data">
    <ion-item (click)="page(d)">
      <ion-thumbnail class="imagen" slot="start">
        <ion-img src="{{d.imagen}}"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <p>{{d.tipo}}</p>
        <h2>{{d.nombre}}</h2>
        <h3 class="data">{{d.precio}}</h3>
      </ion-label>
    </ion-item>
  </ion-col>
</ion-row>
